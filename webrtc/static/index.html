<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice Call Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .status {
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status.idle {
            background: #f0f0f0;
            color: #666;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .button {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button.primary {
            background: #667eea;
            color: white;
        }
        
        .button.primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button.danger {
            background: #dc3545;
            color: white;
        }
        
        .button.danger:hover:not(:disabled) {
            background: #c82333;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status idle">Waiting for connection...</div>
        
        <button id="connectBtn" class="button primary" onclick="connect()">
            Start Call
        </button>
        
        <button id="disconnectBtn" class="button danger" onclick="disconnect()" disabled>
            End Call
        </button>
    </div>
    
    <script>
        let pc = null;
        let ws = null;
        let localStream = null;
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        // Get WebSocket URL
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
        
        // Check browser compatibility
        function checkBrowserSupport() {
            log('üîç Starting browser compatibility check...');
            
            // Detailed check information
            log(`  - navigator.mediaDevices: ${!!navigator.mediaDevices}`);
            log(`  - navigator.mediaDevices.getUserMedia: ${!!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)}`);
            log(`  - navigator.getUserMedia: ${!!navigator.getUserMedia}`);
            log(`  - RTCPeerConnection: ${!!window.RTCPeerConnection}`);
            log(`  - Protocol: ${window.location.protocol}`);
            log(`  - Host: ${window.location.hostname}`);
            
            const isSecure = window.location.protocol === 'https:' || 
                           window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1';
            
            if (!isSecure) {
                log('‚ö†Ô∏è Warning: Non-HTTPS environment, some browsers may restrict getUserMedia');
            }
            
            // Check and set getUserMedia
            let hasGetUserMedia = false;
            
            // Prefer new API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                hasGetUserMedia = true;
                log('‚úÖ Detected navigator.mediaDevices.getUserMedia');
            } 
            // Try legacy API
            else if (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
                // Create compatibility layer
                navigator.mediaDevices = navigator.mediaDevices || {};
                navigator.mediaDevices.getUserMedia = function(constraints) {
                    const getUserMedia = navigator.getUserMedia || 
                                       navigator.webkitGetUserMedia || 
                                       navigator.mozGetUserMedia;
                    return new Promise(function(resolve, reject) {
                        getUserMedia.call(navigator, constraints, resolve, reject);
                    });
                };
                hasGetUserMedia = true;
                log('‚úÖ Using legacy getUserMedia API (compatibility layer created)');
            }
            
            if (!hasGetUserMedia) {
                const errorMsg = '‚ùå Browser does not support getUserMedia API';
                log(errorMsg);
                log('üí° Tip: Please use a modern browser (Chrome 53+, Firefox 36+, Safari 11+)');
                log('üí° Tip: Some browsers may restrict this feature in non-HTTPS environments');
                updateStatus('error', 'Browser does not support getUserMedia');
                return false;
            }
            
            // Check WebRTC support
            if (!window.RTCPeerConnection && !window.webkitRTCPeerConnection && !window.mozRTCPeerConnection) {
                const errorMsg = '‚ùå Browser does not support WebRTC';
                log(errorMsg);
                updateStatus('error', 'Browser does not support WebRTC');
                return false;
            }
            
            log('‚úÖ Browser compatibility check passed');
            return true;
        }
        
        function log(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
        }
        
        function updateStatus(status, message) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }
        
        async function connect() {
            try {
                // First check browser support
                if (!checkBrowserSupport()) {
                    connectBtn.disabled = false;
                    return;
                }
                
                updateStatus('connecting', 'Connecting...');
                connectBtn.disabled = true;
                
                // Get user media (microphone)
                log('üé§ Requesting microphone permission...');
                
                // Use compatible way to get media stream
                // navigator.mediaDevices.getUserMedia should already be set by checkBrowserSupport()
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia is not available, please refresh the page and try again');
                }
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                log('‚úÖ Microphone permission granted');
                
                // Create WebSocket connection
                log('üîå Connecting WebSocket...');
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket connected');
                    createPeerConnection();
                };
                
                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    log(`üì® Received message: ${data.type}`);
                    
                    if (data.type === 'answer') {
                        await pc.setRemoteDescription(new RTCSessionDescription({
                            type: 'answer',
                            sdp: data.sdp
                        }));
                        log('‚úÖ Remote description (answer) set');
                    } else if (data.type === 'ice-candidate') {
                        await pc.addIceCandidate(new RTCIceCandidate({
                            candidate: data.candidate,
                            sdpMLineIndex: data.sdpMLineIndex,
                            sdpMid: data.sdpMid
                        }));
                        log('üßä Added ICE candidate');
                    } else if (data.type === 'ice-connection-state') {
                        log(`üßä ICE state: ${data.state}`);
                        if (data.state === 'connected' || data.state === 'completed') {
                            updateStatus('connected', '‚úÖ Connected, ready to call!');
                        }
                    }
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error}`);
                    updateStatus('error', 'Connection error');
                };
                
                ws.onclose = () => {
                    log('üîå WebSocket closed');
                    updateStatus('idle', 'Disconnected');
                };
                
            } catch (error) {
                let errorMessage = error.message || 'Unknown error';
                
                // Provide more user-friendly error messages
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMessage = '‚ùå Microphone permission denied. Please allow microphone access in browser settings.';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMessage = '‚ùå Microphone device not found. Please ensure the device is connected.';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMessage = '‚ùå Microphone is being used by another application. Please close other applications using the microphone.';
                } else if (error.message.includes('getUserMedia')) {
                    errorMessage = '‚ùå Browser does not support getUserMedia. Please use Chrome, Firefox, or Safari.';
                }
                
                log(`‚ùå Connection failed: ${errorMessage}`);
                log(`   Error details: ${error.name || 'Unknown'} - ${error.message}`);
                updateStatus('error', errorMessage.substring(0, 30) + '...');
                connectBtn.disabled = false;
                
                // Clean up created resources
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                if (ws) {
                    ws.close();
                    ws = null;
                }
            }
        }
        
        function createPeerConnection() {
            log('üîß Creating Peer Connection...');
            
            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            });
            
            // Add local audio track
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
                log(`üéµ Added local audio track: ${track.kind}`);
            });
            
            // Handle remote audio track
            pc.ontrack = (event) => {
                log(`üéµ Received remote audio track: ${event.track.kind}`);
                event.streams[0].getTracks().forEach(track => {
                    // Auto-play remote audio
                    const audio = new Audio();
                    audio.srcObject = new MediaStream([track]);
                    audio.play().catch(e => log(`‚ö†Ô∏è Audio playback failed: ${e}`));
                });
            };
            
            // ICE candidate
            pc.onicecandidate = (event) => {
                if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate.candidate,
                        sdpMLineIndex: event.candidate.sdpMLineIndex,
                        sdpMid: event.candidate.sdpMid
                    }));
                    log('üßä Sent ICE candidate');
                }
            };
            
            // ICE connection state
            pc.oniceconnectionstatechange = () => {
                log(`üßä ICE connection state: ${pc.iceConnectionState}`);
                if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                    updateStatus('connected', '‚úÖ Connected, ready to call!');
                    disconnectBtn.disabled = false;
                } else if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
                    updateStatus('error', 'Connection failed');
                }
            };
            
            // Create offer
            pc.createOffer().then(offer => {
                return pc.setLocalDescription(offer);
            }).then(() => {
                log('‚úÖ Local description (offer) created');
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'offer',
                        sdp: pc.localDescription.sdp
                    }));
                    log('üì§ Sent offer');
                }
            }).catch(error => {
                log(`‚ùå Failed to create offer: ${error}`);
                updateStatus('error', 'Failed to create connection');
            });
        }
        
        function disconnect() {
            log('üëã Disconnecting...');
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (ws) {
                ws.send(JSON.stringify({ type: 'bye' }));
                ws.close();
                ws = null;
            }
            
            updateStatus('idle', 'Disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }
        
        // Check browser support on page load
        window.addEventListener('load', function() {
            log('üì± Page loaded');
            
            // Check browser information
            const userAgent = navigator.userAgent;
            log(`üåê User agent: ${userAgent.substring(0, 100)}...`);
            
            // Check protocol
            const protocol = window.location.protocol;
            log(`üîí Protocol: ${protocol}`);
            
            // Check support (don't throw error, just log)
            const supported = checkBrowserSupport();
            if (!supported) {
                updateStatus('error', 'Browser not supported, check console');
            }
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', disconnect);
    </script>
</body>
</html>
